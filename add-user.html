<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/style/output.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | taskdash - daintycube</title>
    <meta name="description"
        content="A lightweight, feature-rich To-Do List application built with Vanilla JavaScript and Tailwind CSS. Taskdash enables users to manage tasks efficiently through features like account persistence using local and session storage, CRUD operations, sorting, prioritization, task completion tracking, and intuitive search functionality.">
    <meta name="keywords"
        content="To-Do List , Task Management , Vanilla JavaScript , Tailwind CSS , Local Storage , Session Storage , CRUD Operations , Task Prioritization, User Authentication , Responsive Design">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "SoftwareApplication",
            "name": "taskdash",
            "description": "A lightweight, feature-rich To-Do List application built with Vanilla JavaScript and Tailwind CSS. Taskdash enables users to manage tasks efficiently through features like account persistence using local and session storage, CRUD operations, sorting, prioritization, task completion tracking, and intuitive search functionality.",
            "url": "https://www.taskdash.daintyc.xyz",
            "keywords": ["To-Do List", "Task Management", "Vanilla JavaScript", "Tailwind CSS", "Local Storage", "Session Storage", "CRUD Operations", "Task Prioritization", "User Authentication", "Responsive Design"]
            "potentialAction": {
                "@type": "ViewAction",
                "target": "https://www.taskdash.daintyc.xyz",
            }
        }
    </script>

    <link rel="icon" href="/public/favicon.ico" type="icon/x-icon">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-taskia-background-grey text-taskia-black font-poppins">
    <div class="container min-h-screen mx-auto flex justify-center items-center">
        <div id="LoginForm" class="flex flex-col bg-white rounded-[30px] gap-[30px] p-[50px] max-w-[500px] w-full">
            <div class="flex justify-center">
                <a href="index.html">
                    <img src="/public/img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="flex flex-col gap-5">
                <div>
                    <h1 class="font-bold text-[22px] leading-[33px] mb-[3px]">Add New User</h1>
                    <p class="text-taskia-grey text-sm leading-[21px]">Manage daily task easily</p>
                </div>
                <hr class="text-taskia-background-grey">
                <form class="flex flex-col gap-[30px]" id="userForm">
                    <div>
                        <label for="username" class="font-semibold">Username</label>
                        <div
                            class="flex items-center p-[12px_16px] rounded-full border border-taskia-background-grey mt-[6px] focus-within:ring-2 focus-within:ring-taskia-purple">
                            <div class="mr-[10px] w-6 h-6 flex items-center justify-center">
                                <img src="/public/img/icons/profile-circle.svg" alt="icon">
                            </div>
                            <input type="text"
                                class="font-semibold placeholder:text-taskia-grey placeholder:font-normal focus:outline-none w-full "
                                placeholder="Type your username" id="username" name="username" required>
                        </div>
                        
                    </div>
                    <div>
                        <label for="password" class="font-semibold">Password</label>
                        <div
                            class="flex items-center p-[12px_16px] rounded-full border border-taskia-background-grey mt-[6px] focus-within:ring-2 focus-within:ring-taskia-purple">
                            <div class="mr-[10px] w-6 h-6 flex items-center justify-center">
                                <img src="/public/img/icons/security-user.svg" alt="icon">
                            </div>
                            <input type="password"
                                class="font-semibold placeholder:text-taskia-grey placeholder:font-normal focus:outline-none w-full "
                                placeholder="Type your password" id="password" name="password" required>
                            
                        </div>
                    </div>
                    <button type="submit"
                        class="flex gap-[10px] justify-center items-center text-white p-[12px_16px] h-12 font-semibold bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] rounded-full w-full border border-taskia-background-grey">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/public/js/User.js"></script>
    <script src="/public/js/addUser.js"></script>

</body>

</html>

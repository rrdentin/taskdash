                            </div>
                        </div>
                        <div class="group/priority">

                                    <img src="/public/img/icons/layer.svg" class="h-full" alt="icon">
                                </div>
                                <select id="taskPriority"
                                    class="font-semibold focus:outline-none w-full invalid:text-taskia-grey invalid:font-normal appearance-none bg-[url(/public/img/icons/arrow-down.svg)] bg-no-repeat bg-right"

                                    <option value="Medium" class="font-semibold text-taskia-black">Medium</option>
